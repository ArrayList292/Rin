name: Node.js CI
on: [push, pull_request]
jobs:
  build:
    runs-on: windows
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: eslint -c %GITHUB_WORKSPACE%/src/package.json --max-warnings 1 %GITHUB_WORKSPACE%/src
      - env:
        CI: true