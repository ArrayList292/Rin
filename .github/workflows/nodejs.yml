name: Node.js CI
on: [push, pull]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Tester
        run: cd src ; npm i ; npm i -g eslint ; eslint -c package.json --max-warnings 1 src
      - env:
        CI: true